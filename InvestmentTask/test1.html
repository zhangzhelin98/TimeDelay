{{ block title }}
    投資タスク
{{ endblock }}

{{ block content }}
    <div>
        <p>「次へ」ボタンを押して、投資タスクを開始してください。</p>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="otree-btn-next btn btn-primary me-md-2" id="next" >次へ</button>
    </div>

{{ endblock }}

{{ block scripts }}
    <script src="{{ static 'global/record_video.js' }}"></script>
    <script>
        window.onbeforeunload = () => {
            const starttime = Date.now();
            liveSend({
            'starttime': starttime,
            });
        };
    </script>
{{ endblock }}
